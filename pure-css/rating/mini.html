<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <style>
    .star-rating {
      direction: rtl;
      unicode-bidi: bidi-override;
      font-size: 2em;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      color: #ddd;
      cursor: pointer;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="star-rating">
    <input type="radio" id="5" name="rating"><label for="5">★</label>
    <input type="radio" id="4" name="rating"><label for="4">★</label>
    <input type="radio" id="3" name="rating"><label for="3">★</label>
    <input type="radio" id="2" name="rating"><label for="2">★</label>
    <input type="radio" id="1" name="rating"><label for="1">★</label>
  </div>
</body>
</html>
